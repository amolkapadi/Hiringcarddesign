<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5 mb-3">
        <h1 class="text-center">Hiring Developer</h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="icon">
                                <img src="./img/native.jpg" class="img-fluid" >   
                            </div>
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">React Native</h6> <span>1 days ago</span>
                            </div>
                        </div>
                        <div class="badge"> <span>Exp:-1 year </span></div>
                    </div>
                    <div class="mt-5">
                        <h3 class="heading">Senior React Native<br>Developer</h3>
                        <button class="btn mt-3 btn-primary">Apply</button>
                        <div class="mt-3">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="mt-3"> <span class="text1">32 Applied <span class="text2">of 50 capacity</span></span> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="icon">
                                <img src="./img/nodejs.png" class="img-fluid" >   
                            </div>
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Dribbble</h6> <span>4 days ago</span>
                            </div>
                        </div>
                        <div class="badge"> <span>Exp:-1.5 year</span> </div>
                    </div>
                    <div class="mt-5">
                        <h3 class="heading">Junior Node Js<br>Developer</h3>
                        <button class="btn mt-3 btn-primary">Apply</button>
                        <div class="mt-3">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="mt-3"> <span class="text1">42 Applied <span class="text2">of 70 capacity</span></span> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="icon">
                            <img src="./img/react.svg" class="img-fluid" >   
                            </div>
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">React JS</h6> <span>2 days ago</span>
                            </div>
                        </div>
                        <div class="badge"> <span>Exp:-1.5 year</span> </div>
                    </div>
                    <div class="mt-5">
                        <h3 class="heading">Junior React Js <br> Developer</h3>
                        <button class="btn mt-3 btn-primary">Apply</button>
                        <div class="mt-3">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="mt-3"> <span class="text1">52 Applied <span class="text2">of 100 capacity</span></span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
